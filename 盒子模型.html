<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型学习</title>
</head>
<body>
   <!--  margin:外边距；border:边框；padding:内边距；内容宽度
    边距：上、左、下、右  （顺时针）
   -->
    <style>
        #app{
             width: 300px;
             border: 1px,solid,red;/*  边框：边框粗细，边框的样式，边框的颜色 */
             border-radius: 50px;/* 边框圆角 */
             box-shadow:10px 10px 1px yellow; /* 盒子阴影 */
        }
    </style>
    <div id="app">
        <h2>会员登录</h2>
        <form action="#">
            <div>
                <span>姓名</span>
                <input type="text">
            </div>
            <div>
                <span>邮箱</span>
                <input type="text">
            </div>
            <div>
                <span>密码</span>
                <input type="text">
            </div>
        </form>
    </div>
</body>
</html>
